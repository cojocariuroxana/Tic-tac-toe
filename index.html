<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" media="screen" />

    <title>TIC TAC TOE</title>

</head>

<body>
    <h1>TIC TAC TOE</h1>
    <p id="winner">THE WINNER IS:</p>
    <table class="center">
        <tr>
            <td class="cell" id="c0">
                <button class="cellButton" onclick="completeTheCell(0, 0,'b0')" id="b0"></button>
            </td>
            <td class="cell" id="c1">
                <button class="cellButton" onclick="completeTheCell(0, 1, 'b1')" id="b1"></button>
            </td>
            <td class="cell" id="c2">
                <button class="cellButton" onclick="completeTheCell(0, 2, 'b2')" id="b2"></button>
            </td>
        </tr>
        <tr>
            <td class="cell" id="c3">
                <button class="cellButton" onclick="completeTheCell(1, 0, 'b3')" id="b3"></button>
            </td>
            <td class="cell" id="c4">
                <button class="cellButton" onclick="completeTheCell(1, 1, 'b4')" id="b4"></button>
            </td>
            <td class="cell" id="c5">
                <button class="cellButton" onclick="completeTheCell(1, 2, 'b5')" id="b5"></button>
            </td>
        </tr>
        <tr>
            <td class="cell" id="c6">
                <button class="cellButton" onclick="completeTheCell(2, 0, 'b6')" id="b6"></button>
            </td>
            <td class="cell" id="c7">
                <button class="cellButton" onclick="completeTheCell(2, 1, 'b7')" id="b7"></button>
            </td>
            <td class="cell" id="c8">
                <button class="cellButton" onclick="completeTheCell(2, 2, 'b8')" id="b8"></button>
            </td>
        </tr>
    </table>
    <div class="wrapper">
        <button class="button" onclick="reset()">Reset Game</button>
    </div>

    <script src="tic tac toe.js"></script>


</body>

</html>
